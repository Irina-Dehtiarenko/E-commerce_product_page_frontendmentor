<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="contener_icon-menu">
        <img
          src="./images/icon-menu.svg"
          alt=" icon for menu"
          class="icon-menu"
        />
      </div>

      <nav>
        <div class="container_logo">
          <img
            src="./images/logo.svg"
            alt=" image with logo"
            class="img-logo"
          />
        </div>

        <!-- <button class="collections">Collections</button>
        <button class="men">Men</button>
        <button class="women">Women</button>
        <button class="about">About</button>
        <button class="contact">Contact</button> -->

        <div class="nav nav-desktop">
          <button class="collections">Collections</button>
          <button class="men">Men</button>
          <button class="women">Women</button>
          <button class="about">About</button>
          <button class="contact">Contact</button>
        </div>

        <div class="nav nav-mobile hidden">
          <div class="opened-nav-menu">
            <div class="contener_icon-close">
              <img
                src="./images/icon-close.svg"
                alt=" icon for close"
                class="icon-close"
              />
            </div>

            <button class="collections">Collections</button>
            <button class="men">Men</button>
            <button class="women">Women</button>
            <button class="about">About</button>
            <button class="contact">Contact</button>
          </div>
        </div>
      </nav>

      <div class="container_shopping-cart">
        <button class="cart">
          <img src="./images/icon-cart.svg" alt="icon-cart" />
        </button>
        <span class="amount-of-order hidden">3</span>
        <img
          src="./images/image-avatar.png"
          alt="image with avatar"
          class="img-awatar"
        />
      </div>

      <div class="cart hidden">
        <div class="title">
          <p>Cart</p>
        </div>
        <div class="contain empty hidden">
          <p>Your cart is empty</p>
        </div>
        <div class="contain not-empty">
          <div class="product">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt="image with shoes"
            />
            <div class="info-amount">
              <p>Fall Limited Edition Sneakers</p>
              <div class="amount">
                <span>$125.00 </span>*<span class="amount-in-cart"></span>
                <!-- example -->
                <!-- <strong> $375.00 </strong> -->
                <strong class="full-price"></strong>
              </div>
            </div>
            <svg
              width="14"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <defs>
                <path
                  d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4.5 6.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Z"
                  id="a"
                />
              </defs>
              <use fill-rule="nonzero" xlink:href="#a" />
            </svg>
          </div>
          <button>Checkout</button>
        </div>
      </div>
    </header>

    <main>
      <section class="container_images">
        <article class="main-page">
          <div class="main-images">
            <div class="contener_icon-previous">
              <img
                src="./images/icon-previous.svg"
                alt=" icon for clicking to previous page"
              />
            </div>
            <!-- ten tag img będzie się zmieniał z wależności od wybraanego obrazka  - 'produkt-1, lub -2, lub -3, lub -4'-->
            <div class="contener_icon-next">
              <img
                src="./images/icon-next.svg"
                alt=" icon for clicking to next page"
              />
            </div>
            <img
              class="main-image"
              src="./images/image-product-1.jpg"
              alt="big image with first product"
            />
          </div>

          <div class="all-images">
            <div class="container_image active">
              <img
                src="./images/image-product-1-thumbnail.jpg"
                alt=""
                class="image"
              />
            </div>
            <!-- klasa activ będzie robić obrazek przezroczystym z borderem -->
            <div class="container_image">
              <img
                src="./images/image-product-2-thumbnail.jpg"
                alt=""
                class="image"
              />
            </div>
            <div class="container_image">
              <img
                src="./images/image-product-3-thumbnail.jpg"
                alt=""
                class="image"
              />
            </div>
            <div class="container_image">
              <img
                src="./images/image-product-4-thumbnail.jpg"
                alt=""
                class="image"
              />
            </div>
          </div>
        </article>
        <article class="light-box hidden">
          <div class="main-images">
            <div class="container_close-svg">
              <svg width="20" height="21" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="contener_icon-previous">
              <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 1 3 9l8 8"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
              <!-- <img
                src="./images/icon-previous.svg"
                alt=" icon for clicking to previous page"
              /> -->
            </div>
            <div class="contener_icon-next">
              <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m2 1 8 8-8 8"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
              <!-- <img
              src="./images/icon-next.svg"
              alt=" icon for clicking to next page"
              /> -->
            </div>
            <!-- ten tag img będzie się zmieniał z wależności od wybraanego obrazka  - 'produkt-1, lub -2, lub -3, lub -4'-->
            <img
              class="main-image"
              src="./images/image-product-1.jpg"
              alt="big image with first product"
            />
          </div>

          <div class="all-images">
            <div class="container_image active">
              <img
                src="./images/image-product-1-thumbnail.jpg"
                alt=""
                class="image"
              />
            </div>
            <!-- klasa activ będzie robić obrazek przezroczystym z borderem -->
            <div class="container_image">
              <img
                src="./images/image-product-2-thumbnail.jpg"
                alt=""
                class="image"
              />
            </div>
            <div class="container_image">
              <img
                src="./images/image-product-3-thumbnail.jpg"
                alt=""
                class="image"
              />
            </div>
            <div class="container_image">
              <img
                src="./images/image-product-4-thumbnail.jpg"
                alt=""
                class="image"
              />
            </div>
          </div>
        </article>
      </section>

      <section class="description">
        <strong class="company-label"> Sneaker Company </strong>

        <h1>Fall Limited Edition Sneakers</h1>

        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>

        <div class="offer-prices">
          <div class="current-price">
            <strong class="price">$125.00 </strong>
            <strong class="discount">50 %</strong>
          </div>
          <div class="old-price">
            <strong>$250.00</strong>
          </div>
        </div>

        <div class="adding-to-cart">
          <div class="change-amount">
            <button class="minus">
              <img
                src="./images/icon-minus.svg"
                alt="icon minus"
                class="icon-minus"
              />
            </button>
            <strong class="amount"> 0 </strong>
            <button class="plus">
              <img
                src="./images/icon-plus.svg"
                alt="icon plus"
                class="icon-plus"
              />
            </button>
          </div>

          <button class="add">
            <img
              src="./images/icon-cart-white.svg"
              alt="image with cart"
              class="img-cart"
            />
            Add to cart
          </button>
        </div>
      </section>
    </main>

    0              Add to cart -->

    <script src="./main.js"></script>
  </body>
</html>
