<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container_logo">
          <img
            src="./images/logo.svg"
            alt=" image with logo"
            class="img-logo"
          />
        </div>

        <button class="collections">Collections</button>
        <button class="men">Men</button>
        <button class="women">Women</button>
        <button class="about">About</button>
        <button class="contact">Contact</button>
      </nav>

      <div class="container_shopping-cart">
        <button class="cart">
          <img src="./images/icon-cart.svg" alt="icon-cart" />
        </button>
        <img
          src="./images/image-avatar.png"
          alt="image with avatar"
          class="img-awatar"
        />
      </div>
    </header>

    <main>
      <section class="container_images">
        <div class="main-images">
          <!-- ten tag img będzie się zmieniał z wależności od wybraanego obrazka  - 'produkt-1, lub -2, lub -3, lub -4'-->
          <img
            class="main-image"
            src="./images/image-product-1.jpg"
            alt="big image with first product"
          />
        </div>

        <div class="all-images">
          <div class="container_image active">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt=""
              class="image"
            />
          </div>
          <!-- klasa activ będzie robić obrazek przezroczystym z borderem -->
          <div class="container_image">
            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt=""
              class="image"
            />
          </div>
          <div class="container_image">
            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt=""
              class="image"
            />
          </div>
          <div class="container_image">
            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt=""
              class="image"
            />
          </div>
        </div>
      </section>

      <section class="description">
        <strong class="company-label"> Sneaker Company </strong>

        <h1>Fall Limited Edition Sneakers</h1>

        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>

        <div class="offer-prices">
          <div class="current-price">
            <strong class="price">$125.00 </strong>
            <strong class="discount">50 %</strong>
          </div>
          <div class="old-price">
            <strong>$250.00</strong>
          </div>
        </div>

        <div class="adding-to-cart">
          <div class="change-amount">
            <button class="minus">
              <img
                src="./images/icon-minus.svg"
                alt="icon minus"
                class="icon-minus"
              />
            </button>
            <strong class="amount"> 0 </strong>
            <button class="plus">
              <img
                src="./images/icon-plus.svg"
                alt="icon plus"
                class="icon-plus"
              />
            </button>
          </div>

          <button class="add">
            <img
              src="./images/icon-cart-white.svg"
              alt="image with cart"
              class="img-cart"
            />
            Add to cart
          </button>
        </div>
      </section>
    </main>

  </body>
</html>
